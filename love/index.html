	<script>

		var personArray = new Array;
		var CurPersonNum = 0;
		// animate
		var _in = ['bounceIn', 'bounceInDown', 'bounceInLeft', 'bounceInRight', 'bounceInUp', 'fadeIn', 'fadeInDown', 'fadeInDownBig', 'fadeInLeft', 'fadeInLeftBig', 'fadeInRight', 'fadeInRightBig', 'fadeInUp', 'fadeInUpBig', 'rotateIn', 'rotateInDownLeft', 'rotateInDownRight', 'rotateInUpLeft', 'rotateInUpRight', 'slideInDown', 'slideInLeft', 'slideInRight'];
		var _out = ['bounceOut', 'bounceOutDown', 'bounceOutLeft', 'bounceOutRight', 'bounceOutUp', 'fadeOut', 'fadeOutDown', 'fadeOutDownBig', 'fadeOutLeft', 'fadeOutLeftBig', 'fadeOutRight', 'fadeOutRightBig', 'fadeOutUp', 'fadeOutUpBig', 'rotateOut', 'rotateOutDownLeft', 'rotateOutDownRight', 'rotateOutUpLeft', 'rotateOutUpRight', 'slideOutDown', 'slideOutLeft', 'slideOutRight'];
		var isPlay = false
		// 模拟推送数据
		// var s = setInterval(function () {
		// 	// get animate

		// 		img.setAttribute('src', 'img/a.png');
		// 		++CurPersonNum;

		// 生成虚拟数据
		for (var i = 1; i <= 99; i++) {
			let photoNum = 15
			let random = Math.floor(Math.random() * photoNum)
			random = random >= photoNum ? random - 1 : !random ? 1 : random
			if (i <= photoNum) {
				personArray.push({
					image: `img/f${i}.jpg`
				});
			} else {

				personArray.push({
					image: `img/f${random}.jpg`
				});
			}

		}

		var table = new Array;
		for (var i = 0; i < personArray.length; i++) {
			table[i] = new Object();
			if (i < personArray.length) {
				table[i] = personArray[i];
				table[i].src = personArray[i].thumb_image;
			}
			table[i].p_x = i % 20 + 1;
			table[i].p_y = Math.floor(i / 20) + 1;
		}




		var camera, scene, renderer;
		var controls;

		var objects = [];
		var targets = { table: [], sphere: [], helix: [], grid: [] };

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.z = 3000;

			scene = new THREE.Scene();

			// table

			for (var i = 0; i < table.length; i++) {

				var element = document.createElement('div');
				element.className = 'element';
				element.style.backgroundColor = 'rgba(0,127,127,' + (Math.random() * 0.5 + 0.25) + ')';

				var img = document.createElement('img');
				img.src = table[i].image;
				element.appendChild(img);


				/*var number = document.createElement( 'div' );
				number.className = 'number';
				number.textContent = (i/5) + 1;
				element.appendChild( number );

				var symbol = document.createElement( 'div' );
				symbol.className = 'symbol';
				symbol.textContent = table[ i ];
				element.appendChild( symbol );

				var details = document.createElement( 'div' );
				details.className = 'details';
				details.innerHTML = table[ i + 1 ] + '<br>' + table[ i + 2 ];
				element.appendChild( details );*/

				var object = new THREE.CSS3DObject(element);
				object.position.x = Math.random() * 4000 - 2000;
				object.position.y = Math.random() * 4000 - 2000;
				object.position.z = Math.random() * 4000 - 2000;
				scene.add(object);

				objects.push(object);

				// 表格需要坐标进行排序的
				var object = new THREE.Object3D();
				// object.position.x = ( table[ i + 3 ] * 140 ) - 1330;
				// object.position.y = - ( table[ i + 4 ] * 180 ) + 990;
				object.position.x = (table[i].p_x * 140) - 1330;
				object.position.y = - (table[i].p_y * 180) + 990;

				targets.table.push(object);

			}

			// sphere

			var vector = new THREE.Vector3();
			var spherical = new THREE.Spherical();

			for (var i = 0, l = objects.length; i < l; i++) {

				var phi = Math.acos(-1 + (2 * i) / l);
				var theta = Math.sqrt(l * Math.PI) * phi;

				var object = new THREE.Object3D();

				spherical.set(800, phi, theta);

				object.position.setFromSpherical(spherical);

				vector.copy(object.position).multiplyScalar(2);

				object.lookAt(vector);

				targets.sphere.push(object);

			}

			// helix

			var vector = new THREE.Vector3();
			var cylindrical = new THREE.Cylindrical();

			for (var i = 0, l = objects.length; i < l; i++) {

				var theta = i * 0.175 + Math.PI;
				var y = - (i * 5) + 450;

				var object = new THREE.Object3D();

				// 参数一 圈的大小 参数二 左右间距 参数三 上下间距
				cylindrical.set(900, theta, y);

				object.position.setFromCylindrical(cylindrical);

				vector.x = object.position.x * 2;
				vector.y = object.position.y;
				vector.z = object.position.z * 2;

				object.lookAt(vector);

				targets.helix.push(object);

			}

			// grid

			for (var i = 0; i < objects.length; i++) {

				var object = new THREE.Object3D();

				object.position.x = ((i % 5) * 400) - 800; // 400 图片的左右间距  800 x轴中心店
				object.position.y = (- (Math.floor(i / 5) % 5) * 300) + 500;  // 500 y轴中心店
				object.position.z = (Math.floor(i / 25)) * 200 - 800;// 300调整 片间距 800z轴中心店

				targets.grid.push(object);

			}

			//渲染
			renderer = new THREE.CSS3DRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.domElement.style.position = 'absolute';
			document.getElementById('container').appendChild(renderer.domElement);

			// 鼠标控制
			controls = new THREE.TrackballControls(camera, renderer.domElement);
			controls.rotateSpeed = 0.5;
			controls.minDistance = 500;
			controls.maxDistance = 6000;
			controls.addEventListener('change', render);

			// 自动更换
			var ini = 0;
			setInterval(function () {
				ini = ini >= 3 ? 0 : ini;
				++ini;
				switch (ini) {
					case 1:
						transform(targets.sphere, 1000);
						break;
					case 2:
						transform(targets.helix, 1000);
						break;
					case 3:
						transform(targets.grid, 1000);
						break;
				}
			}, 8000);

			var button = document.getElementById('table');
			button.addEventListener('click', function (event) {
				transform(targets.table, 1000);
			}, false);

			var button = document.getElementById('sphere');
			button.addEventListener('click', function (event) {
				transform(targets.sphere, 2000);
			}, false);

			var button = document.getElementById('helix');
			button.addEventListener('click', function (event) {
				transform(targets.helix, 2000);
			}, false);

			var button = document.getElementById('grid');
			button.addEventListener('click', function (event) {
				transform(targets.grid, 2000);
			}, false);

			transform(targets.table, 2000);

			//

			window.addEventListener('resize', onWindowResize, false);

		}

		function transform(targets, duration) {

			TWEEN.removeAll();

			for (var i = 0; i < objects.length; i++) {

				var object = objects[i];
				var target = targets[i];

				new TWEEN.Tween(object.position)
					.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start();

				new TWEEN.Tween(object.rotation)
					.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start();

			}

			new TWEEN.Tween(this)
				.to({}, duration * 2)
				.onUpdate(render)
				.start();

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();

		}

		function animate() {

			// 让场景通过x轴或者y轴旋转  & z
			// scene.rotation.x += 0.011;
			scene.rotation.y += 0.008;

			requestAnimationFrame(animate);

			TWEEN.update();

			controls.update();

			// 渲染循环
			render();

		}

		function render() {

			renderer.render(scene, camera);

		}

		function handlerAudio() {
			const audio = document.querySelector('audio')
			const playImg = document.querySelector("#play-button img")
			if (isPlay) {
				isPlay = false
				audio.pause()
				playImg.style.animationPlayState = 'paused'
			}
			else {
				isPlay = true
				if (audio.currentTime < 9.324) {
					audio.currentTime = 9.324
					audio.play()
					playImg.style.animationPlayState = 'running'
					return
				}
				audio.play()
				playImg.style.animationPlayState = 'running'
			}
		}



	</script>
	<script type="module">
		import { lrc } from './mp3/easy_love_lrc.js'
		const lyrics = lrc.trim().split('\n').map(line => {
			const timeMatch = line.match(/\[(\d{2}):(\d{2}).(\d{3})\]/);
			const minutes = parseInt(timeMatch[1], 10);
			const seconds = parseInt(timeMatch[2], 10);
			const milliseconds = parseInt(timeMatch[3], 10);
			const timeInSeconds = minutes * 60 + seconds + milliseconds / 1000;
			const text = line.replace(/\[.*?\]/, '').trim();
			return { time: timeInSeconds, text: text };
		});

		const audioPlayer = document.querySelector('audio');
		const lyricsDisplay = document.getElementById('lyricsDisplay');
		// 监听音频的播放进度
		audioPlayer.addEventListener('timeupdate', () => {
    const currentTime = audioPlayer.currentTime;
let currentIndex = -1;
    // 找到当前时间点对应的歌词
    for (let i = 0; i < lyrics.length; i++) {
        if (currentTime >= lyrics[i].time && (i === lyrics.length - 1 || currentTime < lyrics[i + 1].time)) {
            if (i !== currentIndex) {
                currentIndex = i;

                // 淡出当前歌词
                lyricsDisplay.classList.add('fade-out');

                // 等待淡出动画结束后，切换歌词
                setTimeout(() => {
                    // 更新歌词内容
                    lyricsDisplay.innerText = lyrics[i].text;

                    // 淡入新歌词
                    lyricsDisplay.classList.remove('fade-out');
                    lyricsDisplay.classList.add('fade-in');
                }, 1000); // 1秒等待时间，和CSS中的transition时间相同
            }
            break;
        }
    }
})
